<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Form</title>
    <script>
        function multiplyNumbers() {
            var x = document.getElementById('x').value;
            var y = document.getElementById('y').value;

            var formData = new FormData();
            formData.append('X', x);
            formData.append('Y', y);
        }
    </script>
</head>
<body>
    <h1>Form Task6</h1>
    <form action="task6" method="post">
        <label for='x'>X:</label>
        <input type='number' id='x' name='x'><br><br>
        <label for='y'>Y:</label>
        <input type='number' id='y' name='y'><br><br>
        <button type='submit' onclick='multiplyNumbers()'>Multiply</button>
    </form>
    <div id='result'></div>
</body>
</html>
